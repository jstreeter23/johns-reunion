<section id="view-calendar" class="page-view animate-fade-in">
    <div class="text-center mb-8">
        <h2 class="text-3xl md:text-5xl font-serif font-bold mb-4">Upcoming Dates</h2>
        <p class="text-sand-500 dark:text-sand-400 mb-6">Tap an event for details.</p>
        
        <!-- Tab Navigation -->
        <div class="flex justify-center gap-2 mb-8">
            <button id="tab-events" onclick="switchCalendarView('events')" class="px-6 py-3 rounded-full font-medium transition-all bg-brand-600 text-white shadow-md">
                Events
            </button>
            <button id="tab-calendar" onclick="switchCalendarView('calendar')" class="px-6 py-3 rounded-full font-medium transition-all bg-sand-200 dark:bg-sand-800 text-sand-700 dark:text-sand-300 hover:bg-sand-300 dark:hover:bg-sand-700">
                Calendar
            </button>
        </div>
    </div>

    <!-- Events View (Timeline) -->
    <div id="events-view" class="max-w-3xl mx-auto relative">
        <div class="absolute left-8 top-0 bottom-0 w-0.5 bg-sand-300 dark:bg-sand-700"></div>
        <div class="relative pl-24 py-6 group cursor-pointer" onclick="openModal('monthly-dec')">
            <div class="absolute left-2 top-6 w-12 h-12 bg-brand-600 rounded-xl flex flex-col items-center justify-center text-white shadow-lg border-4 border-sand-50 dark:border-sand-900 z-10">
                <span class="text-[10px] uppercase font-bold">Dec</span><span class="text-lg font-bold leading-none">14</span>
            </div>
            <div class="bg-white dark:bg-sand-800 p-6 rounded-2xl border border-sand-200 dark:border-sand-700 shadow-sm hover:shadow-md transition-all group-hover:-translate-y-1">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold font-serif">Family Update Meeting</h3>
                    <span class="bg-brand-100 dark:bg-brand-900 text-brand-800 dark:text-brand-300 text-xs font-bold px-3 py-1 rounded-full">4:00 PM</span>
                </div>
                <p class="text-sand-500 dark:text-sand-400 mb-4">Monthly all-family update via Zoom.</p>
            </div>
        </div>
        <div class="relative pl-24 py-6 group cursor-pointer" onclick="openModal('planning-dec')">
            <div class="absolute left-2 top-6 w-12 h-12 bg-white dark:bg-sand-700 text-sand-800 dark:text-sand-200 rounded-xl flex flex-col items-center justify-center shadow border-4 border-sand-50 dark:border-sand-900 z-10">
                <span class="text-[10px] uppercase font-bold">Dec</span><span class="text-lg font-bold leading-none">28</span>
            </div>
            <div class="bg-white dark:bg-sand-800 p-6 rounded-2xl border border-sand-200 dark:border-sand-700 shadow-sm hover:shadow-md transition-all group-hover:-translate-y-1">
                <h3 class="text-xl font-bold font-serif">Planning Committee</h3>
                <p class="text-sand-500 dark:text-sand-400 mt-2">Logistics & Food planning.</p>
            </div>
        </div>
        <div class="relative pl-24 py-6 group cursor-pointer" onclick="openModal('monthly-jan')">
            <div class="absolute left-2 top-6 w-12 h-12 bg-brand-600 rounded-xl flex flex-col items-center justify-center text-white shadow-lg border-4 border-sand-50 dark:border-sand-900 z-10">
                <span class="text-[10px] uppercase font-bold">Jan</span><span class="text-lg font-bold leading-none">11</span>
            </div>
            <div class="bg-white dark:bg-sand-800 p-6 rounded-2xl border border-sand-200 dark:border-sand-700 shadow-sm hover:shadow-md transition-all group-hover:-translate-y-1">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold font-serif">Monthly Family Update</h3>
                    <span class="bg-brand-100 dark:bg-brand-900 text-brand-800 dark:text-brand-300 text-xs font-bold px-3 py-1 rounded-full">4:00 PM</span>
                </div>
                <p class="text-sand-500 dark:text-sand-400 mb-4">Kick-off 2026 planning.</p>
            </div>
        </div>
    </div>

    <!-- Calendar View (Grid) -->
    <div id="calendar-view" class="max-w-4xl mx-auto hidden">
        <div class="flex justify-between items-center mb-6">
            <button onclick="changeCalendarMonth(-1)" class="p-2 rounded-full hover:bg-sand-100 dark:hover:bg-sand-800 transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            <h3 id="calendar-month-year" class="text-2xl font-serif font-bold text-sand-900 dark:text-white"></h3>
            <button onclick="changeCalendarMonth(1)" class="p-2 rounded-full hover:bg-sand-100 dark:hover:bg-sand-800 transition-colors">
                <i data-lucide="chevron-right" class="w-6 h-6"></i>
            </button>
        </div>
        <div id="calendar-grid" class="bg-white dark:bg-sand-800 rounded-2xl border border-sand-200 dark:border-sand-700 shadow-lg overflow-hidden">
            <!-- Calendar will be rendered here by JavaScript -->
        </div>
    </div>
</section>
