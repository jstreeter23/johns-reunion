<section id="view-ideas" class="page-view animate-fade-in">
    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h2 class="text-3xl md:text-4xl font-serif font-bold mb-3">Share Your Ideas</h2>
            <p class="text-sand-500 dark:text-sand-400">What's on your mind for 2026?</p>
        </div>
        <div class="bg-white dark:bg-sand-800 rounded-[2rem] p-8 shadow-xl border border-sand-200 dark:border-sand-700 relative overflow-hidden">
            <form onsubmit="handleIdeaSubmit(event)" id="idea-form" class="space-y-6 relative z-10">
                <div>
                    <label class="block text-sm font-bold text-sand-700 dark:text-sand-300 mb-2 ml-1">Your Name</label>
                    <input type="text" id="idea-name" required class="w-full bg-sand-50 dark:bg-sand-900/50 border border-sand-200 dark:border-sand-600 rounded-xl px-4 py-3.5 outline-none focus:border-brand-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-bold text-sand-700 dark:text-sand-300 mb-2 ml-1">Your Idea</label>
                    <textarea id="idea-text" rows="5" required class="w-full bg-sand-50 dark:bg-sand-900/50 border border-sand-200 dark:border-sand-600 rounded-xl px-4 py-3.5 outline-none focus:border-brand-500 transition-all resize-none"></textarea>
                </div>
                <button id="idea-submit-btn" class="w-full py-4 bg-brand-700 hover:bg-brand-800 text-white font-bold rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                    <span>Send Idea</span><i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
            <div id="idea-success" class="hidden absolute inset-0 bg-white dark:bg-sand-800 z-20 flex flex-col items-center justify-center text-center p-8 animate-fade-in">
                <div class="w-16 h-16 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 rounded-full flex items-center justify-center mb-4"><i data-lucide="check" class="w-8 h-8"></i></div>
                <h3 class="text-2xl font-serif font-bold mb-2">Idea Sent!</h3>
                <button onclick="resetIdeaForm()" class="text-brand-600 dark:text-brand-400 font-bold hover:underline">Send another idea</button>
            </div>
        </div>
    </div>
</section>
